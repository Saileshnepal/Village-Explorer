<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Village Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="scene-container"></div>

    <h1 class="title">Village Explorer</h1>

    <div class="instructions">
        <p>Use arrow keys or buttons to move</p>
        <p>Click and drag to look around</p>
    </div>

    <div class="controls">
        <button id="up-btn" class="arrow-btn">↑</button>
        <button id="left-btn" class="arrow-btn">←</button>
        <button id="right-btn" class="arrow-btn">→</button>
        <button id="down-btn" class="arrow-btn">↓</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="main.js"></script>
</body>
</html>
